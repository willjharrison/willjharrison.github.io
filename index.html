<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Computational Intelligence Research</title>
  <meta name="color-scheme" content="dark light" />
  <style>
    :root {
      --bg: #000;
      --fg: #b6fdb6;
      --scan: rgba(255,255,255,0.06);
      --glow: #19ff19;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      overflow: hidden;
    }

    #matrix {$1z-index: 0;
      display: block; width: 100%; height: 100%;
      background: radial-gradient(1200px 800px at 50% 50%, #001600 0%, #000 80%);
    }

    .wrap {$1
      z-index: 1;
    }

    h1 {
      margin: 0;
      text-align: center;
      letter-spacing: 0.06em;
      font-weight: 700;
      font-size: clamp(28px, 7vw, 96px);
      text-shadow:
        0 0 .6rem var(--glow),
        0 0 1.2rem var(--glow),
        0 0 2.4rem var(--glow);
      filter: contrast(1.05) saturate(1.1) drop-shadow(0 0 0.25rem #0a460a);
    }

    .crt { position: relative; isolation: isolate; }
    .crt::before {
      content: "";
      position: absolute; inset: -2px; z-index: 2;
      background: repeating-linear-gradient(
        to bottom,
        transparent 0 2px,
        rgba(255,255,255,.03) 2px 3px
      );
      mix-blend-mode: overlay;
      pointer-events: none;
      animation: scan 7s linear infinite;
    }
    .crt::after {
      content: "";
      position: absolute; inset: -2px; z-index: 1;
      background: radial-gradient(ellipse at center, rgba(0,255,0,0.12), transparent 60%);
      pointer-events: none;
      filter: blur(2px);
    }
    @keyframes scan {
      0% { transform: translateY(-5%); opacity: .6; }
      50% { opacity: .25; }
      100% { transform: translateY(5%); opacity: .6; }
    }

    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute; inset: 0;
      clip-path: inset(0 0 0 0);
      overflow: hidden; white-space: nowrap;
      opacity: 0;
    }
    .glitch::before { left: 1px; text-shadow: -2px 0 #f0f; filter: blur(.4px); }
    .glitch::after  { left: -1px; text-shadow: 2px 0 #0ff; filter: blur(.4px); }

    footer {$1
    z-index: 1;
  }
  </style>
</head>
<body>
  <canvas id="matrix" aria-hidden="true"></canvas>

  <div class="wrap">
    <h1 id="title" class="crt glitch" data-text="Computational Intelligence Research">Computational Intelligence Research</h1>
  </div>

  <footer>© <span id="y"></span> CIR</footer>

  <script>
    // Matrix rain with adjustable frequency
    (() => {
      const c = document.getElementById('matrix');
      const ctx = c.getContext('2d');
      let w, h, cols, drops, dpr, fontSize;
      const glyphs = 'アイウエオカキクケコサシスセソ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ@#$%&*';
      function resize() {
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        w = c.clientWidth;
        h = c.clientHeight;
        c.width  = Math.floor(w * dpr);
        c.height = Math.floor(h * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);$1ctx.font = fontSize + 'px monospace';
        ctx.textBaseline = 'top';
        cols = Math.ceil(w / fontSize);
        drops = Array(cols).fill(0).map(() => Math.random() * -50);
      }
      window.addEventListener('resize', resize, { passive: true });
      resize();

      function draw() {
        if (!document.hidden) {
          ctx.fillStyle = 'rgba(0, 20, 0, 0.08)';
          ctx.fillRect(0, 0, w, h);
          ctx.fillStyle = '#19ff19';
          for (let i = 0; i < cols; i++) {
            const ch = glyphs[Math.floor(Math.random() * glyphs.length)];
            const x = i * fontSize;
            const y = drops[i] * fontSize;
            ctx.fillText(ch, x, y);
            // frequency and variability tweak
            if (y > h && Math.random() > 0.96) drops[i] = 0;
            else drops[i] += 0.9 + Math.random()*0.6;
          }
        }
        requestAnimationFrame(draw);
      }
      if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) requestAnimationFrame(draw);
    })();

    // Pulsing title
    (() => {
      const el = document.getElementById('title');
      function pulse() {
        const scale = 1 + (Math.random() * 0.08);
        el.style.transform = `scale(${scale})`;
        setTimeout(() => { el.style.transform = ''; }, 300 + Math.random()*700);
      }
      setInterval(pulse, 2000 + Math.random()*3000);
    })();

    // Stochastic glitching
    (() => {
      const el = document.getElementById('title');
      function glitch() {
        el.classList.add('active');
        el.style.transform = `translate(${(Math.random()*4-2)}px, ${(Math.random()*4-2)}px) skew(${Math.random()*5}deg)`;
        el.style.textShadow = `${Math.random()*3-1}px 0 #f0f, ${Math.random()*-3+1}px 0 #0ff`;
        setTimeout(() => {
          el.classList.remove('active');
          el.style.transform = '';
          el.style.textShadow = '';
        }, 150 + Math.random()*300);
      }
      function schedule() {
        setTimeout(() => { glitch(); schedule(); }, 3000 + Math.random()*7000);
      }
      schedule();
    })();

    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
