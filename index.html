<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Will Harrison Lab</title>
  <style>
    body { margin: 0; }
    canvas { position: fixed; inset: 0; z-index: -1; }
    main { max-width: 800px; margin: 2rem auto; font-family: sans-serif; }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <main id="content">
    <h1>Will Harrison Lab</h1>
    <p>Welcome to our lab website. We study vision and cognition.</p>
  </main>

  <script>
    // ======== CONFIG (tweak these) ========
    const CONFIG = {
      gaussianSD: 135,                 // Gaussian SD (px) for edge softness
      sphereRadius: null,              // if null, set = gaussianSD * 2.5
      // Speeds: now ~3x faster with broader SD
      speedMeanSDsPerFrame: 0.06,      // mean speed in SDs per frame (was 0.02)
      speedStdSDsPerFrame: 0.03,       // std dev in SDs per frame (broader)
      speedMinSDsPerFrame: 0.012,      // minimum speed in SDs per frame
      numSpheres: 8,                   // number of spheres
      backgroundColor: 'white',        // page background
      textColor: 'black',              // main text colour
      brightnessK: 0.9,                // glow strength (soft clip factor)
      alphaK: 0.7                      // alpha strength for compositing over white
    };
    if (CONFIG.sphereRadius == null) {
      CONFIG.sphereRadius = CONFIG.gaussianSD * 2.5;
    }
    document.body.style.background = CONFIG.backgroundColor;
    document.getElementById('content').style.color = CONFIG.textColor;

    // ======== Canvas setup ========
    const cvs = document.getElementById('bg');
    const ctx = cvs.getContext('2d');
    const SCALE = 2; // render buffer downsampling (perf)
    let W, H, DPR = Math.max(1, Math.min(window.devicePixelRatio || 1, 2));
    let BUF_W, BUF_H, buf, bctx, imgData, px;

    // sRGB <-> linear helpers
    const srgbToLin = c => (c <= 0.04045 ? c/12.92 : Math.pow((c+0.055)/1.055, 2.4));
    const linToSrgb = c => (c <= 0.0031308 ? 12.92*c : 1.055*Math.pow(c, 1/2.4) - 0.055);
    const clamp01 = x => x < 0 ? 0 : (x > 1 ? 1 : x);

    // HSV -> sRGB (0..1) helper for evenly spaced hues
    function hsvToRgb(h, s, v){
      const i = Math.floor(h*6), f = h*6 - i;
      const p = v*(1-s), q = v*(1-f*s), t = v*(1-(1-f)*s);
      const m = [[v,t,p],[q,v,p],[p,v,t],[p,q,v],[t,p,v],[v,p,q]][i%6];
      return m;
    }

    // Normal sampler
    function randn(m=0, s=1) {
      let u=0, v=0; while(!u) u=Math.random(); while(!v) v=Math.random();
      return m + s * Math.sqrt(-2*Math.log(u)) * Math.cos(2*Math.PI*v);
    }

    // Build 8 evenly spaced colours on the hue wheel (s=1,v=1), convert to linear
    const colorsLIN = Array.from({length: CONFIG.numSpheres}, (_,i) => {
      const h = i / CONFIG.numSpheres;
      const [r,g,b] = hsvToRgb(h, 1, 1);
      return [srgbToLin(r), srgbToLin(g), srgbToLin(b)];
    });

    // Spheres
    const spheres = [];
    for (let i=0; i<CONFIG.numSpheres; i++) {
      let speedSD = Math.abs(randn(CONFIG.speedMeanSDsPerFrame, CONFIG.speedStdSDsPerFrame));
      speedSD = Math.max(speedSD, CONFIG.speedMinSDsPerFrame);
      const speedPx = speedSD * CONFIG.gaussianSD;
      const ang = Math.random()*2*Math.PI;
      spheres.push({
        x: Math.random()*800 + 200,
        y: Math.random()*400 + 200,
        dx: speedPx * Math.cos(ang),
        dy: speedPx * Math.sin(ang),
        r: CONFIG.sphereRadius,
        color: colorsLIN[i % colorsLIN.length]
      });
    }

    function resize() {
      W = cvs.width  = Math.floor(window.innerWidth  * DPR);
      H = cvs.height = Math.floor(window.innerHeight * DPR);
      cvs.style.width  = window.innerWidth + 'px';
      cvs.style.height = window.innerHeight + 'px';

      BUF_W = Math.max(Math.floor(W / SCALE), 1);
      BUF_H = Math.max(Math.floor(H / SCALE), 1);

      if (typeof OffscreenCanvas !== 'undefined') {
        buf = new OffscreenCanvas(BUF_W, BUF_H);
      } else {
        buf = document.createElement('canvas');
        buf.width = BUF_W; buf.height = BUF_H;
      }
      bctx = buf.getContext('2d');
      imgData = bctx.createImageData(BUF_W, BUF_H);
      px = imgData.data;

      // force reallocation of accumulators next frame
      step.R = step.G = step.B = null;

      // keep spheres inside new bounds
      for (const s of spheres) {
        s.x = Math.min(Math.max(s.r, s.x), (W/DPR) - s.r);
        s.y = Math.min(Math.max(s.r, s.y), (H/DPR) - s.r);
      }
    }
    window.addEventListener('resize', resize);
    resize();

    function step() {
      // move & bounce
      for (const s of spheres) {
        s.x += s.dx; s.y += s.dy;
        if (s.x + s.r > W/DPR || s.x - s.r < 0) s.dx = -s.dx;
        if (s.y + s.r > H/DPR || s.y - s.r < 0) s.dy = -s.dy;
      }

      // accumulators
      const N = BUF_W * BUF_H;
      if (!step.R || step.R.length !== N) {
        step.R = new Float32Array(N);
        step.G = new Float32Array(N);
        step.B = new Float32Array(N);
      } else {
        step.R.fill(0); step.G.fill(0); step.B.fill(0);
      }
      const Rlin = step.R, Glin = step.G, Blin = step.B;

      // rasterise Gaussians (additive in linear light)
      const sigma2 = CONFIG.gaussianSD * CONFIG.gaussianSD;
      const inv2sigma2 = 1/(2*sigma2);
      for (const s of spheres) {
        const rBuf   = s.r / SCALE;
        const cxBuf  = (s.x * DPR) / SCALE;
        const cyBuf  = (s.y * DPR) / SCALE;
        const rad    = Math.ceil(rBuf*1.6);
        const x0 = Math.max(0, Math.floor(cxBuf - rad));
        const y0 = Math.max(0, Math.floor(cyBuf - rad));
        const x1 = Math.min(BUF_W-1, Math.ceil(cxBuf + rad));
        const y1 = Math.min(BUF_H-1, Math.ceil(cyBuf + rad));

        for (let y=y0; y<=y1; y++) {
          const dy = (y + 0.5 - cyBuf) * SCALE;
          const dy2 = dy*dy;
          let idx = y*BUF_W + x0;
          for (let x=x0; x<=x1; x++, idx++) {
            const dx = (x + 0.5 - cxBuf) * SCALE;
            const d2 = dx*dx + dy2;
            const I = Math.exp(-d2 * inv2sigma2);
            if (I < 1e-4) continue;
            Rlin[idx] += s.color[0] * I;
            Glin[idx] += s.color[1] * I;
            Blin[idx] += s.color[2] * I;
          }
        }
      }

      // ---- Composite over WHITE via alpha ----
      // Per-channel colour (linear): c = 1 - exp(-k * Lc)
      // Alpha from total intensity:  a = 1 - exp(-alphaK * Lt)
      const k = CONFIG.brightnessK;
      const aK = CONFIG.alphaK;
      let p = 0;
      for (let i=0; i<N; i++) {
        const rl = 1 - Math.exp(-k * Rlin[i]);
        const gl = 1 - Math.exp(-k * Glin[i]);
        const bl = 1 - Math.exp(-k * Blin[i]);
        const Lt = (Rlin[i] + Glin[i] + Blin[i]) / 3;
        const al = 1 - Math.exp(-aK * Lt); // 0..1

        // convert to sRGB
        const Rs = Math.round(clamp01(linToSrgb(rl)) * 255);
        const Gs = Math.round(clamp01(linToSrgb(gl)) * 255);
        const Bs = Math.round(clamp01(linToSrgb(bl)) * 255);
        const As = Math.round(clamp01(al) * 255);

        px[p++] = Rs;
        px[p++] = Gs;
        px[p++] = Bs;
        px[p++] = As; // < 255 lets white show through
      }

      // write to offscreen, then draw over a white-cleared main canvas
      bctx.putImageData(imgData, 0, 0);
      ctx.save();
      ctx.clearRect(0,0,W,H);
      ctx.fillStyle = '#ffffff';        // ensure white background
      ctx.fillRect(0,0,W,H);
      ctx.imageSmoothingEnabled = true;
      ctx.drawImage(buf, 0, 0, W, H);   // uses source alpha
      ctx.restore();

      requestAnimationFrame(step);
    }
    step();
  </script>
</body>
</html>
