<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Will Harrison Lab</title>
  <style>
    body { margin: 0; background: white; }
    canvas { position: fixed; top: 0; left: 0; z-index: -1; }
    main { max-width: 800px; margin: 2rem auto; font-family: sans-serif; }
  </style>
</head>
<body>
  <!-- dynamic canvas background -->
  <canvas id="bg"></canvas>

  <!-- your main site content -->
  <main>
    <h1>Will Harrison Lab</h1>
    <p>Welcome to our lab website. We study vision and cognition.</p>

    <h2>About</h2>
    <p>Our research explores visual perception, memory, and computational models of cognition.</p>

    <h2>People</h2>
    <ul>
      <li>Will Harrison — PI</li>
      <li>Students — etc.</li>
    </ul>

    <h2>Publications</h2>
    <p>(We’ll hook this up to your BibTeX later.)</p>
  </main>

  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // pink ball
    let x = w/2, y = h/2;
    let dx = 2, dy = 3;
    const r = 40;

    function draw() {
      ctx.clearRect(0,0,w,h);
      ctx.beginPath();
      ctx.arc(x,y,r,0,Math.PI*2);
      ctx.fillStyle = 'pink';
      ctx.fill();
      ctx.closePath();

      x += dx; y += dy;
      if (x + r > w || x - r < 0) dx = -dx;
      if (y + r > h || y - r < 0) dy = -dy;

      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
