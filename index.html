<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Will Harrison Lab</title>
  <style>
    body { margin: 0; background: white; }
    canvas { position: fixed; top: 0; left: 0; z-index: -1; }
    main { max-width: 800px; margin: 2rem auto; font-family: sans-serif; }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <main>
    <h1>Will Harrison Lab</h1>
    <p>Welcome to our lab website. We study vision and cognition.</p>
  </main>

  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    ctx.globalCompositeOperation = "lighter"; // additive blending âœ¨

    const spheres = [];
    const colors = [
      'rgba(255, 105, 180, 0.6)', // hotpink
      'rgba(30, 144, 255, 0.6)',  // dodgerblue
      'rgba(50, 205, 50, 0.6)',   // limegreen
      'rgba(255, 165, 0, 0.6)'    // orange
    ];
    for (let i=0; i<colors.length; i++) {
      spheres.push({
        x: Math.random()*w,
        y: Math.random()*h,
        dx: (Math.random()*2+1) * (Math.random()<0.5?-1:1),
        dy: (Math.random()*2+1) * (Math.random()<0.5?-1:1),
        r: 80,
        color: colors[i]
      });
    }

    function draw() {
      ctx.clearRect(0,0,w,h);

      for (let s of spheres) {
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);

        ctx.fillStyle = s.color;
        ctx.shadowColor = s.color;
        ctx.shadowBlur = 40; // softness of edges
        ctx.fill();
        ctx.closePath();

        s.x += s.dx; s.y += s.dy;
        if (s.x + s.r > w || s.x - s.r < 0) s.dx = -s.dx;
        if (s.y + s.r > h || s.y - s.r < 0) s.dy = -s.dy;
      }

      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
