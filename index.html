<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sensory Intelligence Research Group</title>
  <meta name="description" content="Sensory Intelligence Research Group — minimal, responsive landing page." />

  <!-- ===================
       TWEAKABLE PARAMETERS
       Adjust values below; no need to touch the rest of the file.
  ==================== -->
  <style>
    :root{
      /* Color palette */
      --bg: #0b0c10;            /* page background */
      --fg: #eaf2ef;            /* primary text color */
      --accent: #7ef7c9;        /* subtle accent (links, selection) */
      --muted: #aab5b0;         /* muted/secondary text */

      /* Typography */
      --font-main: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      --title-size: clamp(2.2rem, 6vw, 4.5rem);   /* scales with viewport */
      --subtitle-size: clamp(1rem, 2.4vw, 1.35rem);
      --letter-space: 0.02em;                     /* tighten/loosen */
      --line-height: 1.15;

      /* Layout */
      --max-w: 1100px;          /* max content width */
      --pad-x: clamp(16px, 4vw, 40px); /* page side padding */
      --gap: 22px;              /* vertical spacing between elements */
      --card-radius: 18px;      /* rounded corner size */
      --shadow: 0 10px 25px rgba(0,0,0,.35);

      /* Optional background treatment (set alpha to 0 for flat bg) */
      --bg-gradient-a: 0, 255, 200; /* RGB for gradient blob A */
      --bg-gradient-b: 0, 120, 255; /* RGB for gradient blob B */
      --bg-gradient-alpha: 0.06;    /* 0 = off (flat color); .04–.10 = subtle */

      /* Footer & small print */
      --footer-size: 0.95rem;
      --footer-opacity: .7;
    }

    /* Dark/light auto support (optional). Comment out to force dark. */
    @media (prefers-color-scheme: light){
      :root{
        --bg:#fafbfb; --fg:#101314; --muted:#5b6662; --accent:#0a7d5a;
        --shadow: 0 8px 20px rgba(0,0,0,.08);
        --bg-gradient-alpha: 0.05;
      }
    }

    /* ===== Base reset & page ===== */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--fg); background:var(--bg);
      font-family:var(--font-main);
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }

    /* Background blobs (very subtle) */
    .bg{
      position:fixed; inset:0; pointer-events:none; z-index:-1; overflow:hidden;
    }
    .blob{position:absolute; filter:blur(80px); opacity:var(--bg-gradient-alpha)}
    .blob.a{width:60vmax; height:60vmax; left:-10vmax; top:-10vmax; background:radial-gradient(circle, rgba(var(--bg-gradient-a),1) 0%, rgba(var(--bg-gradient-a),0) 60%)}
    .blob.b{width:65vmax; height:65vmax; right:-15vmax; bottom:-15vmax; background:radial-gradient(circle, rgba(var(--bg-gradient-b),1) 0%, rgba(var(--bg-gradient-b),0) 60%)}

    /* Centered hero section */
    main{
      min-height:100svh; display:grid; place-items:center; padding:var(--pad-x);
    }
    .wrap{ width:100%; max-width:var(--max-w); margin:0 auto; text-align:center; }

    .title{
      font-size:var(--title-size); line-height:var(--line-height);
      letter-spacing:var(--letter-space); font-weight:700; margin:0 0 var(--gap) 0;
    }
    .subtitle{
      font-size:var(--subtitle-size); color:var(--muted); margin:0 auto var(--gap) auto; max-width:50ch;
    }

    /* Optional call-to-action buttons (add or remove as needed) */
    .actions{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
    .btn{
      display:inline-block; padding:12px 18px; border-radius:var(--card-radius);
      background:transparent; border:1px solid color-mix(in oklab, var(--fg), transparent 75%);
      color:var(--fg); text-decoration:none; font-weight:600; box-shadow:var(--shadow);
      transition: transform .12s ease, background .2s ease, border-color .2s ease;
    }
    .btn:hover{ transform: translateY(-1px); border-color: color-mix(in oklab, var(--accent), var(--fg) 30%); background: color-mix(in oklab, var(--accent), transparent 88%); }
    .btn:active{ transform: translateY(0); }

    /* Footer */
    footer{ position:sticky; top:100%; padding: 24px var(--pad-x) 28px; text-align:center; opacity:var(--footer-opacity); font-size:var(--footer-size); }
    a{ color:var(--accent); }

    /* Respect users who prefer less motion (we don't animate, but keep hook) */
    @media (prefers-reduced-motion: reduce){ .btn{ transition:none } }
    /* Content area */
    .content{ 
      margin: calc(var(--gap) * 1.2) auto 0; 
      padding: clamp(14px, 3.5vw, 24px); 
      max-width: 70ch; text-align: left; white-space: pre-wrap; 
      background: color-mix(in oklab, var(--fg), transparent 96%);
      border: 1px solid color-mix(in oklab, var(--fg), transparent 80%);
      border-radius: var(--card-radius);
      box-shadow: var(--shadow);
    }
    .hidden{ display:none; }
  </style>
</head>
<body>
  <!-- subtle background; set --bg-gradient-alpha:0 to disable -->
  <div class="bg" aria-hidden="true">
    <div class="blob a"></div>
    <div class="blob b"></div>
  </div>

  <main>
    <div class="wrap" role="main">
      <h1 class="title">Sensory Intelligence Research Group</h1>
      <p class="subtitle">From neurons to behaviour through computation and experiment.</p>

      <!-- Optional quick links: remove if you truly want only the title -->
      <nav class="actions" aria-label="Primary">
        <a class="btn" href="#about" data-file="about.txt" data-title="About">About</a>
        <a class="btn" href="#research" data-file="research-topics.txt" data-title="Research">Research</a>
        <a class="btn" href="#publications" data-file="publications.txt" data-title="Publications">Publications</a>
        <a class="btn" href="#collaborators" data-file="collaborators.txt" data-title="Collaborators">Collaborators</a>
        <a class="btn" href="#opportunities" data-file="opportunities.txt" data-title="Opportunities">Opportunities</a>
      </nav>

      <section id="content" class="content hidden" aria-live="polite"></section>
    </div>
  </main>

  <footer>
    © <span id="y"></span> Sensory Intelligence Research Group · University of the Sunshine Coast
  </footer>

  <script>
    // Small nicety: keep the year current (no dependencies)
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
  <script>
    // Small nicety: keep the year current (no dependencies)
    document.getElementById('y').textContent = new Date().getFullYear();

    // Minimal client-side loader for local text files (same-origin).
    // Place the .txt files at the site root (same folder as index.html)
    // or adjust the paths in data-file attributes above.
    const contentEl = document.getElementById('content');
    const buttons = document.querySelectorAll('.actions .btn[data-file]');

    function setLoading(label){
      contentEl.classList.remove('hidden');
      contentEl.textContent = `Loading ${label}\u2026`;
    }
    async function loadText(path, label){
      try{
        setLoading(label);
        const res = await fetch(path, {cache: 'no-store'});
        if(!res.ok) throw new Error(`${res.status} ${res.statusText}`);
        const txt = await res.text();
        contentEl.textContent = txt.trim() || `(No content in ${path})`;
      }catch(err){
        contentEl.textContent = `Could not load ${label}. (${err.message})`;
      }
    }

    function handleClick(ev){
      const a = ev.currentTarget;
      const file = a.getAttribute('data-file');
      const label = a.getAttribute('data-title') || a.textContent.trim();
      ev.preventDefault();
      history.replaceState(null, '', a.getAttribute('href'));
      loadText(file, label);
    }

    buttons.forEach(a => a.addEventListener('click', handleClick));

    // Deep-link support: if URL hash matches a button, auto-load on open.
    function bootFromHash(){
      const hash = location.hash.replace('#','');
      if(!hash) return;
      const target = Array.from(buttons).find(a => a.getAttribute('href') === `#${hash}`);
      if(target) target.click();
    }
    window.addEventListener('hashchange', bootFromHash);
    bootFromHash();
  </script>
</body>
</html>
