<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Will Harrison Lab</title>
  <style>
    body { margin: 0; }
    canvas { position: fixed; inset: 0; z-index: -1; }
    main { max-width: 800px; margin: 2rem auto; font-family: sans-serif; }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <main id="content">
    <h1>Will Harrison Lab</h1>
    <p>Welcome to our lab website. We study vision and cognition.</p>
  </main>

  <script>
    // ======== CONFIG (tweak these) ========
    const CONFIG = {
      // glow / geometry
      gaussianSD: 135,                 // SD (px) for coloured glow edges
      sphereRadius: null,              // if null, set = gaussianSD * 2.5

      // speeds (3x baseline, broader SD)
      speedMeanSDsPerFrame: 0.06,
      speedStdSDsPerFrame:  0.03,
      speedMinSDsPerFrame:  0.012,

      // counts & colours
      numSpheres: 8,                   // spheres to render (also sets hue count)
      backgroundColor: 'white',
      textColor: 'black',

      // tone/alpha for glow
      brightnessK: 0.9,                // higher = brighter overlaps
      alphaK: 0.7,                     // alpha strength (unused now but kept)

      // --- BLACK-HOLE SHADOW behind each sphere ---
      holeEnabled: true,               // toggle shadow
      holeSD: null,                    // SD (px) for shadow; null => gaussianSD * 0.9
      holeStrengthK: 1.2,              // growth of darkness (exp factor)
      holeMax: 0.90                    // max darkness (0..1), 0.90 ~ very black centre
    };
    if (CONFIG.sphereRadius == null) CONFIG.sphereRadius = CONFIG.gaussianSD * 2.5;
    if (CONFIG.holeSD == null)       CONFIG.holeSD       = CONFIG.gaussianSD * 0.9;

    // apply page colours
    document.body.style.background = CONFIG.backgroundColor;
    document.getElementById('content').style.color = CONFIG.textColor;

    // ======== Canvas setup ========
    const cvs = document.getElementById('bg');
    const ctx = cvs.getContext('2d');
    const SCALE = 2; // render buffer downsampling (perf)
    let W, H, DPR = Math.max(1, Math.min(window.devicePixelRatio || 1, 2));
    let BUF_W, BUF_H, buf, bctx, imgData, px;

    // sRGB <-> linear helpers
    const srgbToLin = c => (c <= 0.04045 ? c/12.92 : Math.pow((c+0.055)/1.055, 2.4));
    const linToSrgb = c => (c <= 0.0031308 ? 12.92*c : 1.055*Math.pow(c, 1/2.4) - 0.055);
    const clamp01 = x => x < 0 ? 0 : (x > 1 ? 1 : x);

    // HSV -> sRGB (0..1)
    function hsvToRgb(h, s, v){
      const i = Math.floor(h*6), f = h*6 - i;
      const p = v*(1-s), q = v*(1-f*s), t = v*(1-(1-f)*s);
      const m = [[v,t,p],[q,v,p],[p,v,t],[p,q,v],[t,p,v],[v,p,q]][i%6];
      return m;
    }

    // Normal sampler
    function randn(m=0, s=1) {
      let u=0, v=0; while(!u) u=Math.random(); while(!v) v=Math.random();
      return m + s * Math.sqrt(-2*Math.log(u)) * Math.cos(2*Math.PI*v);
    }

    // Build evenly spaced hues; convert to linear
    const colorsLIN = Array.from({length: CONFIG.numSpheres}, (_,i) => {
      const h = i / CONFIG.numSpheres;
      const [r,g,b] = hsvToRgb(h, 1, 1);
      return [srgbToLin(r), srgbToLin(g), srgbToLin(b)];
    });

    // Spheres
    const spheres = [];
    for (let i=0; i<CONFIG.numSpheres; i++) {
      let sSD = Math.abs(randn(CONFIG.speedMeanSDsPerFrame, CONFIG.speedStdSDsPerFrame));
      sSD = Math.max(sSD, CONFIG.speedMinSDsPerFrame);
      const speedPx = sSD * CONFIG.gaussianSD;
      const ang = Math.random()*2*Math.PI;
      spheres.push({
        x: Math.random()*800 + 200,
        y: Math.random()*400 + 200,
        dx: speedPx * Math.cos(ang),
        dy: speedPx * Math.sin(ang),
        r: CONFIG.sphereRadius,
        color: colorsLIN[i % colorsLIN.length]
      });
    }

    function resize() {
      W = cvs.width  = Math.floor(window.innerWidth  * DPR);
      H = cvs.height = Math.floor(window.innerHeight * DPR);
      cvs.style.width  = window.innerWidth + 'px';
      cvs.style.height = window.innerHeight + 'px';

      BUF_W = Math.max(Math.floor(W / SCALE), 1);
      BUF_H = Math.max(Math.floor(H / SCALE), 1);

      if (typeof OffscreenCanvas !== 'undefined') {
        buf = new OffscreenCanvas(BUF_W, BUF_H);
      } else {
        buf = document.createElement('canvas');
        buf.width = BUF_W; buf.height = BUF_H;
      }
      bctx = buf.getContext('2d');
      imgData = bctx.createImageData(BUF_W, BUF_H);
      px = imgData.data;

      // reallocate accumulators next frame
      step.R = step.G = step.B = step.H = null;

      // keep spheres inside bounds
      for (const s of spheres) {
        s.x = Math.min(Math.max(s.r, s.x), (W/DPR) - s.r);
        s.y = Math.min(Math.max(s.r, s.y), (H/DPR) - s.r);
      }
    }
    window.addEventListener('resize', resize);
    resize();

    function step() {
      // move & bounce
      for (const s of spheres) {
        s.x += s.dx; s.y += s.dy;
        if (s.x + s.r > W/DPR || s.x - s.r < 0) s.dx = -s.dx;
        if (s.y + s.r > H/DPR || s.y - s.r < 0) s.dy = -s.dy;
      }

      // accumulators
      const N = BUF_W * BUF_H;
      if (!step.R || step.R.length !== N) {
        step.R = new Float32Array(N); // glow R
        step.G = new Float32Array(N); // glow G
        step.B = new Float32Array(N); // glow B
        step.H = new Float32Array(N); // hole accumulator (scalar)
      } else {
        step.R.fill(0); step.G.fill(0); step.B.fill(0); step.H.fill(0);
      }
      const Rlin = step.R, Glin = step.G, Blin = step.B, Hlin = step.H;

      // precompute
      const glowSigma2 = CONFIG.gaussianSD * CONFIG.gaussianSD;
      const inv2Glow   = 1 / (2*glowSigma2);
      const holeSigma2 = CONFIG.holeSD   * CONFIG.holeSD;
      const inv2Hole   = 1 / (2*holeSigma2);

      // rasterise: additive glow + additive hole intensity (both Gaussian)
      for (const s of spheres) {
        const rBuf   = s.r / SCALE;
        const cxBuf  = (s.x * DPR) / SCALE;
        const cyBuf  = (s.y * DPR) / SCALE;
        const rad    = Math.ceil(Math.max(rBuf*1.6, (CONFIG.holeSD/SCALE)*3)); // cover tails
        const x0 = Math.max(0, Math.floor(cxBuf - rad));
        const y0 = Math.max(0, Math.floor(cyBuf - rad));
        const x1 = Math.min(BUF_W-1, Math.ceil(cxBuf + rad));
        const y1 = Math.min(BUF_H-1, Math.ceil(cyBuf + rad));

        for (let y=y0; y<=y1; y++) {
          const dy = (y + 0.5 - cyBuf) * SCALE;
          const dy2 = dy*dy;
          let idx = y*BUF_W + x0;
          for (let x=x0; x<=x1; x++, idx++) {
            const dx = (x + 0.5 - cxBuf) * SCALE;
            const d2 = dx*dx + dy2;

            // glow intensity
            const Ig = Math.exp(-d2 * inv2Glow);
            if (Ig >= 1e-4) {
              Rlin[idx] += s.color[0] * Ig;
              Glin[idx] += s.color[1] * Ig;
              Blin[idx] += s.color[2] * Ig;
            }

            // hole intensity
            if (CONFIG.holeEnabled) {
              const Ih = Math.exp(-d2 * inv2Hole);
              if (Ih >= 1e-4) Hlin[idx] += Ih;
            }
          }
        }
      }

      // compose over WHITE in linear light:
      // base (white darkened by hole): base = 1 - holeMax * (1 - exp(-holeK * H))
      // glow per channel: cGlow = 1 - exp(-brightnessK * Lc)
      // final: c = clamp(base + cGlow, 0..1)
      const kGlow  = CONFIG.brightnessK;
      const kHole  = CONFIG.holeStrengthK;
      const holeMx = CONFIG.holeMax;

      let p = 0;
      for (let i=0; i<N; i++) {
        const base = 1 - holeMx * (1 - Math.exp(-kHole * Hlin[i]));
        const r = Math.min(1, Math.max(0, base + (1 - Math.exp(-kGlow * Rlin[i]))));
        const g = Math.min(1, Math.max(0, base + (1 - Math.exp(-kGlow * Glin[i]))));
        const b = Math.min(1, Math.max(0, base + (1 - Math.exp(-kGlow * Blin[i]))));

        px[p++] = Math.round(clamp01(linToSrgb(r)) * 255);
        px[p++] = Math.round(clamp01(linToSrgb(g)) * 255);
        px[p++] = Math.round(clamp01(linToSrgb(b)) * 255);
        px[p++] = 255; // opaque; we already composed over white
      }

      // blit
      bctx.putImageData(imgData, 0, 0);
      ctx.save();
      ctx.clearRect(0,0,W,H);
      ctx.fillStyle = '#ffffff';  // ensure white page base
      ctx.fillRect(0,0,W,H);
      ctx.imageSmoothingEnabled = true;
      ctx.drawImage(buf, 0, 0, W, H);
      ctx.restore();

      requestAnimationFrame(step);
    }
    step();
  </script>
</body>
</html>
